<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1>My Calculator</h1>
        <div class="card">
            <div class="display">
                <div id="top_display_value">0</div>
            </div>
            <div class="buttons">
                <div class="row top_row">
                    <button class="num" id="n7">7</button>
                    <button class="num" id="n8">8</button>
                    <button class="num" id="n9">9</button>
                    <button>+/-</button>
                    <button id="clear">Clear</button>
                </div>
                <div class="row second_row">
                    <button class="num" id="n4">4</button>
                    <button class="num" id="n5">5</button>
                    <button class="num" id="n6">6</button>
                    <button class="operation" id="multiply">*</button>
                    <button class="operation" id="divide">/</button>
                </div>
                <div class="row third_row">
                    <button class="num" id="n1">1</button>
                    <button class="num" id="n2">2</button>
                    <button class="num" id="n3">3</button>
                    <button class="operation" id="add">+</button>
                    <button class="operation" id="subtract">-</button>
                </div>
                <div class="row last_row">
                    <button class="num" id="n0">0</button>
                    <button id="dot">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
